run.mac:
/control/execute setup.mac
#/rat/procset file "/n0_test.root"
/rat/procset file "n0_test.root"
/rat/proc count
/rat/procset update 1000
/run/beamOn 2000


# # # # #


gen:
# bg.mac -- generator for backgrounds

# testing rat-pac doc example
#/generator/add decaychain 222Rn:regexfill
#/generator/pos/set ^target_strip[0-9]+$
#/generator/pos/set target_strip


# using the "external" generator
/generator/add external paint:poisson:"backgrounds_1.dat"
/generator/pos/set 0.0 0.0 -700. # paint the walls of the cave
/generator/rate/set 173.35

# erica.mac -- generator to match Erica's input

/generator/add combo gun:point:poisson
#/generator/vtx/set neutron 0 0 1 0.01  # 10keV neutrons directed along the +z axis
#/generator/vtx/set neutron 0 0 0 3.  # 3MeV neutrons directed isotropically
/generator/vtx/set neutron 0 1 0 3.  # 3MeV neutrons directed along the -axis
/generator/pos/set 0 -200.0 0
/generator/rate/set 1
# ibd.mac -- IBD generator macro

/generator/add combo ibd:regexfill:poisson
/generator/vtx/set 0 0 1 # neutrinos directed along +z direction
/generator/pos/set cell_array
/generator/rate/set 1
# mugun.mac -- mu- gun

/generator/add combo gun:point:poisson
/generator/vtx/set mu- 0 0 1 400.0  # 400MeV muons directed along the +z axis
/generator/pos/set 0 -9924 -4500
/generator/rate/set 1
# nugun.mac -- nuebar gun

/generator/add combo gun:point:poisson
/generator/vtx/set anti_nu_e 0 0 1 4.0  # 4MeV nuebars directed along the +z axis
/generator/pos/set 0 -9450 -4500
/generator/rate/set 1


